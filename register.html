    <div class="container2 form">
      <div class="box">
        <div class="formulir">
          <form id="daftarForm">
            <div class="boxForm">
              <h2>Register</h2>
              <div class="bagi1">
                <div class="inputBox">
                  <span>Email</span>
                  <input
                    type="email"
                    id="email"
                    required
                    autofocus
                    placeholder="Masukkan Email Anda.."
                  />
                </div>
              </div>
              <div class="bagi1">
                <div class="inputBox">
                  <span>Password</span>
                  <input
                    type="password"
                    id="password1"
                    required
                    autocomplete="off"
                    placeholder="Masukkan Password Anda.."
                  />
                </div>
              </div>
              <div class="bagi1">
                <div class="inputBox">
                  <span>Konfirmasi Password</span>
                  <input
                    type="password"
                    id="password2"
                    required
                    autocomplete="off"
                    placeholder="Masukkan password Anda.."
                  />
                </div>
              </div>
              <div class="bagi1">
                <div class="inputBox">
                  <input type="submit" id="submit" value="Daftar" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
